<div class="grid-container">
  <div class="GRADO">
    GRADOS DE HABILIDAD
  </div>
  <div class="BONIFICACIONES">
    BONIFICACIONES DE HABILIDAD
  </div>
  <div>HABILIDADES</div>
  <div>GRADOS 5%</div>
  <div>GRADOS 2%</div>
  <div class="grid-grados">
    <div>Grado</div>
    <div>Carac.</div>
    <div>Profesi√≥n</div>
    <div>Objeto</div>
    <div>Especial</div>
    <div>Especial</div>
    <div>Total</div>
  </div>
  <ng-template ngFor let-grupo [ngForOf]="habilidades" let-i="index">
    <div class="TITULO_HAB">{{titulos[i]}}</div>
    <div style="border-left: solid 1px black"></div>
      <ng-template ngFor let-habilidad [ngForOf]="grupo" let-i="index">
        <div class='HABILIDAD'>
          <app-habilidad [habilidad]="habilidad"></app-habilidad>
        </div>
      </ng-template>
  </ng-template>
  <div class="CUADRO_DEFENSIVAS">
    <div class="grid-defensivas">
      <div class="DEF">
        <app-defensivas></app-defensivas>
      </div>
      <div *ngFor="let habilidad of defensivas">{{habilidad.descripcion}}</div>
    </div>
  </div>
  <div style="border-left: solid 1px black; padding-top: 20px;">
    <app-habilidad-defensiva [habilidad]="habilidad" *ngFor="let habilidad of defensivas"></app-habilidad-defensiva>
  </div>
  <div class="TITULO_HAB">HABILIDADES SECUNDARIAS</div>
  <div style="border-left: solid 1px black"></div>
  <ng-template ngFor let-habilidad [ngForOf]="secundarias" let-i="index">
      <div class='HABILIDAD'>
        <app-habilidad [habilidad]="habilidad"></app-habilidad>
      </div>
    </ng-template>
</div>
